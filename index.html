    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/styles.css"/>
    <script src="js/main.js" defer></script>
    <!-- defer no script faz com que não seja necessário colocar script no fim do código, obriga o arquivo a carregar depois do HTML -->

    <!-- Vamos utilizar o Font-awesome como "servidor" de fontes e ícones -->
    <!-- font awesome cdnjs libraries -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

<body>
    
    <!-- Lembrando que vão precisar da extensão do Live Server -->

    <!-- Vamos fazer primeiro a estrutura HTML estilizada com CSS, e depois disso fazer o JS -->
    
    <div class="todo-container">
        <header>
            <h1>ToDo List</h1>
        </header>
            <!-- Precisamos colocar IDs nos elementos para podermos referenciar e controlar no JS de forma mais facilitada -->
            <form id="todo-form">
                <p>Adicione sua Tarefa:</p>

                <div class="formAddTask formSection">
                    <input type="text" id="todo-input" placeholder="Insira uma Tarefa...">
                    <!-- Botão de submit com ícone do font awesome -->
                    <button type="submit"> <i class="fa-thin fa-plus"></i> </button>
                </div>
            </form>

            <form id="edit-form" class="hide">
                <p>Edite sua Tarefa:</p>
                <!-- Mesma classe formSection para ter o mesmo CSS -->
                <div class="formTasks formSection">
                    <input type="text" name="edit-input" id="edit-input" />
                    <button type="submit"> <i class="fa-solid fa-check-double"></i> </button>
                </div>
                
            </form>

            <div class="todo">
                <h3>Uhul, Teste de Tarefaa</h3>
                <button class="finishToDo">
